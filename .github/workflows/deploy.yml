name: Build and Deploy
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install and build
        run: |
          npm install
          npm run build
        env:
          CI: false
      - name: deploy
        uses: tkiddo/admin@main
        with:
          BRANCH: gh-pages
          FOLDER: dist
