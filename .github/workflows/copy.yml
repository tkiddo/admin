name: Copy to admin-api
on: [push]
jobs:
  Copy:
    runs-on: ubuntu-latest
    steps:
      - name: Copycat
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{secrets.ACCESS_TOKEN}}
          src_path: public
          src_branch: main
          dst_path: /public/app/
          dst_owner: tkiddo
          dst_repo_name: admin-api
          dst_branch: feature/static
          clean: true
